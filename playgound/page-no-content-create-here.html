<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #checkbox:checked + label .switch-ball{
            background-color: white;
            transform: translateX(24px);
            transition: transform 0.3s linear;
        }
    </style>
</head>
<body>
<div class="darkswitch--switch">
    <span class="">Light </span>
    <div>
        <input type="checkbox" name="" id="checkbox" class="hidden" />
        <label for="checkbox" class="cursor-pointer">
        </label>
    </div>
    <span class="">Dark</span>
</div>
<!--=====================================================================-->
<!--===============================================================================================================-->
<br><br>
<div class="relative p-8 text-center border border-gray-200 rounded-lg">
    <h2 class="text-2xl font-medium">
        There's nothing here...
    </h2>

    <p class="mt-4 text-sm text-gray-500">
        Created posts will appear here, try creating one!
    </p>

    <a
            href=""
            class="inline-flex items-center px-5 py-3 mt-8 font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-500"
    >
        Create a post

        <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="flex-shrink-0 w-4 h-4 ml-3"
        >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
    </a>
</div>


<script>
    const checkbox = document.querySelector("#checkbox");
    const html = document.querySelector("html");


    const toggleDarkMode = function () {
        checkbox.checked
            ? html.classList.add("dark")
            : html.classList.remove("dark");
    }

    //calling the function directly

    toggleDarkMode();
    checkbox.addEventListener("click",toggleDarkMode);

    //html.classList.add("dark") // force state for development

</script>

</body>

</html>
